<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<ul class="flex items-center text-sm font-medium">
    {% if user.is_authenticated %}
        <li class="ml-8"><a href="{% url "users:logout" %}">Log Out</a></li>
    {% else %}
        <li class="ml-8 border-b-2 border-white hover:border-blue-400"><a href=" {% url "users:login" %} ">Login</a></li>
        <li class="ml-8"><a href=" {% url "users:signup" %} ">SignUp</a></li>
    {% endif %}
</ul>
