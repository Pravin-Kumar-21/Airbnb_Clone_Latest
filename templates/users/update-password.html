{% extends 'base.html' %}
{% block page_name %}
    Update Password
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}
{% block content %}

<form  method="post" enctype="multipart/form-data">
<div class="container mx-auto my-10 flex flex-col items-center border border-gray-300 rounded-md p-6">
    <span class="text-lg text-center border px-4 py-6 mr-8 rounded-md ml-8 font-normal text-white mb-4 bg-red-400" >Change Password</span>
    <div class="text-center px-6 py-8 font-light">
    {% csrf_token %}
    {{ form.as_p }}
    {{field.label}}
    </div>
  </form>
  <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded ml-4" type="submit">Save Changes</button>
  <div class="success-message">
    {{ success_message }}
</div>
{% endblock %}
