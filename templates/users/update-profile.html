{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  <div class="container mx-auto flex flex-col  rounded-sm mb-10 p-6">
    <span class="text-xl font-semibold mb-4">Update Your Profile</span>
    {% csrf_token %}
    {{ form.as_p }}
  </div>
  <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded ml-10" type="submit">Save Changes</button>
</form>
{% endblock %}
