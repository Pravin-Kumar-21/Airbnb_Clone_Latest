{% extends 'base.html' %}
{% block page_name %}
    Update Profile
{% endblock page_name %}

{% block search-bar %}
{% endblock search-bar %}
{% block content %}
<form method="post" enctype="multipart/form-data">
<div class="container mx-auto my-10 flex flex-col items-center border border-gray-300 rounded-md p-6">
    <span class="text-lg text-center border px-4 py-6 mr-8 rounded-md ml-8 font-normal text-white mb-4 bg-red-400" style=" font-weight: bold;">Update Your Profile</span>
    <div class="text-center px-6 py-8">
    {% csrf_token %}
    {{ form.as_p }}
    {{field.label}}
    </div>
  </form>
  <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded ml-10" type="submit">Save Changes</button>
  <div class="mt-4 font-extralight">
    <a href="{% url 'users:password' %}" class="bg-red-300 hover:bg-red-400 text-white font-extralight py-2 px-2 rounded ml-10">Change Password</a>
  </div>
  </div>
    
{% endblock %}
