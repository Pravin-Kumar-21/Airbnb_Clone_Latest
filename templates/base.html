{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>{% block page_name %}{% endblock page_name %} | Airbnb</title>
  </head>
  <body class="text-gray-800 mt-24"> 
    <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-300 fixed bg-white " >
      <div class="flex items-center ">
        <a href ="{% url "core:home" %}" class="mr-6">
        <img class="w-8" src="{% static 'img/logo.png' %}" alt="Logo">
        </a>
        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}" class="w-9/12" >
          <input class="search-box border px-5 mt-3 text-sm font-medium  focus:outline-none placeholder-gray-500 py-3 rounded-md w-80 shadow-md hover:shadow-lg text-gray-900" name="city" placeholder="Search by City"/>
        </form>
        {% endblock search-bar %}
      </div>
      {% include "Partials/nav.html" %}
    </header>
    {% block content %}{% endblock %}
    {%include "Partials/footer.html" %}
  </body>
</html>
