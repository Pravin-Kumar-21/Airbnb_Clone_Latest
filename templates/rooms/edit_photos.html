{% extends "base.html" %}

{% block search-bar %}
{% endblock search-bar %}

{% block page_name %}
    Photos|{{room.name}}
{% endblock page_name %}
  

{% block content %}

    <div class="container w-4/5 mx-auto my-3 flex flex-col  ">

        <div class="my-10 w-full">
            <a href="{% url 'rooms:add_photos' room.pk %}" class="text-center py-3 rounded-lg font-light text-base w-1/6 block text-white bg-red-500">Upload Photos</a>
        </div>

        {% for photo in room.photos.all %}
        <div class="mb-5 border pt-5 rounded-md border-gray-50 bg-gray-50 flex justify-between " >
            <div class="flex items-start">
                <img src= "{{photo.file.url}}" class="w-32 h-32 rounded-md"/>
                <spa class="ml-10 text-base mt-10 font-light">{{photo.caption}}</span>
            </div>
            <div class="flex flex-col w-36  ">
                <a class="text-center mb-5 block py-2 rounded-lg font-light text-base w-full text-white bg-green-400 hover:bg-green-500" href="{% url 'rooms:edit_photo' room.pk photo.pk %}">Edit</a>
                <a class="text-center mb-5 block py-2 rounded-lg font-light text-base w-full text-white bg-red-400 hover:bg-red-500" href="{% url 'rooms:delete_photo' room.pk photo.pk %}">Delete</a>
            </div>
        </div>
        {% endfor %}
        <div class="py-px pt-10">
            <a class="text-center rounded-md pt-3 block w-1/5 ml-96  my-auto pb-3 bg-red-400  hover:bg-red-500" href="{% url 'rooms:edit' room.pk %}">Save Changes</a>
        </div>
    </div>
{% endblock content %}
